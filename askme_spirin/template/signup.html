{% extends "inc/base.html" %}

{% block content %}
<div class="row">
  <h1 class="header" id="registration-header">Registration</h1>
</div>
<div class="col-1">
</div>
<div class="col-5">
  <form action="/signup/" method="post">
  {% csrf_token %}
    <div class="row space-between-columns">
      <div class="content-column">
        <div class="row">
          <div class="error-message">{{ form.non_field_errors }}</div>
        </div>
        {% for field in form %}
        <div class="row login-row">
          <div class="col-3 yellow-text">{{ field.label }}</div>
          {{ field }}
        </div>
        {% endfor %}
        <div class="row login-row">
          <label for="choose-file" class="col-3 yellow-text">Upload avatar</label>
          <input class="col-4 login-field">
          <div class="col-3">
            <input type="file" accept="image/png, image/jpeg" id="choose-file" value="Choose">
          </div>
        </div>
        <div class="row login-row">
          <div class="col-3"></div>
          <div class="row col-4">
            <div class="row login-row">
              <button type="submit" class="search-button" id="login-button">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
