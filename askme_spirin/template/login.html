{% extends "inc/base.html" %}

{% block content %}
<div class="row">
  <h1 class="header" id="registration-header">Sign in</h1>
</div>
<div class="col-1">
</div>
<div class="col-5">
  <form action="/login/" method="post">
    {% csrf_token %}
    <div class="row space-between-columns">
      <div class="content-column">
        <div class="row">
            <div class="error-message">{% if form.is_bound %} {{ form.errors }} {% endif %}</div>
        </div>
        <div class="row login-row">
          <label for="form.username.id_for_label" class="col-3 yellow-text">Login</label>
          {{ form.username }}
        </div>
        <div class="row login-row">
          <div for="form.password.id_for_label" class="col-3 yellow-text">Password</div>
          {{ form.password }}
        </div>
        <div class="row login-row">
          <div class="col-3"></div>
          <div class="row col-6">
            <div class="row login-row">
              <button type="submit" class="search-button" id="login-button">Log in!</button>
              <a href="{% url "signup" %}" id="create-new-account-link" class="row">
                create new account
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
