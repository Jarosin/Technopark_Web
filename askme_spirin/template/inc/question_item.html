{% load static %}
<div class="row">
  <div class="col-2">
      <div class="question-avatar">
          <img src="{% static "img/avatar2.png" %}" class="avatar-image" alt="avatar">
      </div>
      <div>
      <div class="like-field">
        <div class="like-counter">
          {{ likes }}
        </div>
        <div class="like-buttons">
          <button class="add-like">+</button>
          <button class="sub-like">-</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-10 question-text-field">
      <h2><a class="question-header header" href="{% url "question" question.id %}"> {{ question.title }}</a></h2>
      <div class="question-text">{{ question.content }}</div>
      <div class="row">
          <a href="{% url "question" question.id %}" class="col-4">
              Answers (3)
          </a>
          <div class="col-8">
              Tags:
              {% for tag in question_tags %}
              <span>
                <a href="{% url "tag" tag %}">{{ tag }}</a>
              </span>
              {% endfor %}
          </div>
      </div>
  </div>
</div>
