{% extends "inc/base.html" %}

{% block content %}
<div class="row">
  <h1 class="header">New Question</h1>
  <div class="col error-message">
    {{ form.errors }}
  </div>
</div>
<div class="col-9">
  <form method="post" action="/ask/">
    {% csrf_token %}
    {% for field in form %}
    <div class="row new-question">
      <div class="col-2">
        <div class="field-name">
          {{ field.label }}
        </div>
      </div>
      <div class="col-10">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <button type="submit" id="ask-button" class="row search-button">Ask!</button>
  </form>
</div>
{% endblock content %}
