{% extends "inc/base.html" %}

{% block content %}
<div class="row">
  <h1 class="header">New Question</h1>
  <div class="col error-message">
    Title too long by 52 characters
  </div>
</div>

<div class="col-9">
  <div class="row new-question">
    <div class="col-2">
      <div class="field-name">
        Title
      </div>
    </div>
    <div class="col-10">
      <input class="question-text-area">
    </div>
  </div>
  <div class="row new-question">
    <div class="col-2">
      <div class="field-name">
        Content
      </div>
    </div>
    <div class="col-10">
      <textarea id="content-area" class="question-text-area col-10"></textarea>
    </div>
  </div>
  <div class="row new-question">
    <div class="col-2">
      <div class="field-name">
        Tags
      </div>
    </div>
    <div class="col-10">
      <input class="question-text-area">
    </div>
  </div>
  <button id="ask-button" class="row search-button">Ask!</button>
</div>
{% endblock content %}
